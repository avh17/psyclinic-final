<div class="container-fluid">
  <div class="patient-record">
    <div class="record card">
      <div class="row">
        <div class="col-md-12 d-flex flex-row justify-content-between">
          <h5 class="modal-title" id="exampleModalLabel">Patient Record</h5>
          <button type="button" class="btn-close" (click)="onClose()"></button>
        </div>
        <hr>
        <div class="col-md-12">
          <div class="col-md-12 daignosis">
            <div class="h6">Report Summary</div>
            <hr>
            <div class="col-md-10">
              <div class="card p-2">
                {{Medical.diagnosis}}
              </div>
            </div>

          </div>
          
          <div class="col-md-6 follow-up my-2">
            <div class="h6">Follow up</div>
            <hr>
            {{Medical.followup}}
          </div>
          <div class="col-md-12 files">
            <div class="h6 my-2">File Report</div>
            <hr>
            <div class="lab-files">
              <div class="icon" *ngFor="let file of Medical.files;let i =index">
                <i class="fas fa-file-pdf text-danger"></i>
                <button download="labfile_.pdf" (click)="viewDocument(file)"><i class="fas fa-eye"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()">Close</button>
          <button type="button" class="btn btn-primary">Print</button>
        </div> -->
      </div>
    </div>
  </div>

</div>
